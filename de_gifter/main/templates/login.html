{% extends "main_base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="mt-5">Login</h2>
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="identifier">Username or Email</label>
                            <input type="text" class="form-control" id="identifier" name="identifier" placeholder="Enter username or email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember Me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    {% if messages %}
                        <div class="alert alert-danger mt-3">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                            <ul>
                                <li>
                                    <a href="{% url 'reset_password_request' %}" class="alert-link">Reset Password</a>.
                                </li>
                                <li>
                                    <a href="{% url 'register' %}" class="alert-link">Create New Account</a>.
                                </li>
                            </ul>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
