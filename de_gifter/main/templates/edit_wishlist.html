{% extends 'base.html' %}

{% block content %}
<h2>Edit Wishlist</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<a href="{% url 'wishlists' %}" class="btn btn-secondary mt-3">Back to Wishlists</a>

{% endblock %}
