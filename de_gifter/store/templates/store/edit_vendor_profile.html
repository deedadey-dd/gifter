{% extends "store_base.html" %}

{% block title %}Edit Vendor Profile{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-5">Edit Vendor Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
