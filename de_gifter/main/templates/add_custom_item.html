{% extends "base.html" %}

{% block title %}Add Custom Item{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-5">Add Custom Item to {{ wishlist.title }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
</div>
{% endblock %}
