{% extends "main_base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-5">Reset Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Password Reset Email</button>
    </form>
</div>
{% endblock %}
