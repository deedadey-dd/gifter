<!-- templates/confirm_phone.html -->

{% extends "base.html" %}

{% block title %}Confirm Phone Number{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="mt-5">Confirm Phone Number</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div style="display: inline;">
                        <button type="submit" class="btn btn-primary">Confirm</button>

                            <a href="{% url 'resend_pin' %}">Resend PIN</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>

{% endblock %}
